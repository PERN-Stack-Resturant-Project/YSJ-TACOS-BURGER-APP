<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <! --desktop view -->
    <div id="container" class="container">
        <div id="menu">
            <div class="menu-item">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Your Orders</a>
                <a href="#">Adress</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="your-address"
                    id="add-address">Your Address</i>
                </div>
                  <div class="utill">
                    <i class="fa fa-search">Search</i>
                    <i class="fa fa-tags">Offers</i>
                    <i class="fa fa-cart-plus" id="cart-plus"> 0 Iteams</i>
                  </div>
            </div>
            <div id="food-items">
            </div>
            <div id="burger">
                <p id="category-name"> Burger</p>

                <div id="item-card">
                    <div id="card-top">
                        <i class="fa fa-star" id="rating">5</i>
                        <i class="fa fa-heart-o add-to-cart"></i>
                    </div>
                       <img src="images/img 3.webp" alt="">
                       <p id="item-name">burger</p>
                       <p id="item-price">price: $3</p>
                </div>
            </div>
            <div id="burger,frenchfries & coke">
                <p id="category-name">burger combo </p>

                <div id="item-card">
                  <div id="card-top">
                      <i class="fa fa-star" id="rating">5</i>
                      <i class="fa fa-heart-o add-to-cart"></i>
                  </div>
                     <img src="images/img 4.png" alt="">
                     <p id="item-name">combo</p>
                     <p id="item-price">price: $5</p>
              </div>
          </div> 
            <div id="crunchwrap">
                <p id="category-name"> crunchwrap</p>

                <div id="item-card">
                  <div id="card-top">
                      <i class="fa fa-star" id="rating">5</i>
                      <i class="fa fa-heart-o add-to-cart"></i>
                  </div>
                     <img src="images/img 5.jpg" alt="">
                     <p id="item-name">crunchwrap</p>
                     <p id="item-price">price: $3.50</p>
              </div>
            <div id="mexican pizza">
                <p id="category-name"> mexican pizza</p>

                <div id="item-card">
                  <div id="card-top">
                      <i class="fa fa-star" id="rating">5</i>
                      <i class="fa fa-heart-o add-to-cart"></i>
                  </div>
                     <img src="images/img 6.jpg" alt="">
                     <p id="item-name">mexican pizza</p>
                     <p id="item-price">price: $4</p>
              </div>
            <div id="bean chalupa ">
                <p id="category-name"> bean chalupa</p>

                <div id="item-card">
                  <div id="card-top">
                      <i class="fa fa-star" id="rating">5</i>
                      <i class="fa fa-heart-o add-to-cart"></i>
                  </div>
                     <img src="images/img 7.jpg" alt="">
                     <p id="item-name">bean chalupa</p>
                     <p id="item-price">price: $4.50</p>
        </div>
        <div id="cart">
            <div class="test-header">
                <div class="user">
                    <i class="fa fa-user-circle">
                      Account
                    </i>
                </div>
            </div>
            <div class="category-list">
                <p class="item-menu"></p>
                <div class="border"></div>
                <div class="list-card">
                    <img src="images/img 1.webp" alt="list">
                    <a href="" class="list-name">Tacoburger</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
